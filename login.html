<!DOCTYPE html>
<html lang="en">

<head>
  <title>Acesso à página</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h2>Página de acesso</h2>
    <form action="#" id="formLogin" onsubmit="return autenticar(this)">
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="email" name="email">
      </div>
      <div class="mb-3">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="senha" name="senha">
      </div>
      <div class="form-check mb-3">
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
  <script>
    function autenticar(formulario) {
      xhttp = new XMLHttpRequest();
      xhttp.onload = function () {
        console.log(this.responseText);
        resposta = JSON.parse(this.responseText);
        if (resposta.erro == 0) {
          localStorage.setItem("Usuario", resposta.usuario);
          console.log(resposta.usuario);
          location.href = 'index.html';
        }
      };
      xhttp.open("POST", "./controle/autenticar.php", true);
      xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      dados = new FormData(formulario);
      //console.log(new URLSearchParams(dados).toString());
      xhttp.send(new URLSearchParams(dados).toString());

      return false;
    }
  </script>
</body>

</html>
